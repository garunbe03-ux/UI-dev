				  <title>Stylish Menubar</title>
				    <style>
				      body {
				        margin: 0;
				        font-family: 'Segoe UI', sans-serif;
				        background: #f4f4f4;
				      }

				      nav {
						background-color: #000;

				        display: flex;
				        justify-content: space-between;
				        align-items: center;
				        padding: 0 30px;
				        height: 60px;
				      }

					  .menu {
					    list-style: none;
					    display: flex;
						margin: 0 auto;
					    padding: 0;
						flex: 2;
						justify-content: center;


					   
					  }

					  .menu li {
					    position: relative;
						
					  }

					  .menu li a {
					    display: block;
					    padding: 18px 20px;
					    color: #ecf0f1;
					    text-decoration: none;
					    transition: background 0.3s ease;
						
					  }

					  .menu li a:hover {
					    background-color: #34495e;
						text-decoration: underline;

					  }

					  .menu li ul {
					    position: absolute;
					    top: 60px;
					    left: 0;
					    background-color: #34495e;
					    list-style: none;
					    padding: 0;
					    margin: 0;
					    display: none;
					    min-width: 150px;
					    z-index: 1000;
					  }

					  .menu li:hover ul {
					    display: block;
					  }

					  .menu li ul li a {
					    padding: 12px 16px;
					    color: #ecf0f1;
					  }

					  .sidebar {
					    background-color: #111;
					    width: 200px;
					    height: calc(100vh - 60px); /* full height minus topbar */
					    position: absolute;
					    top: 60px;
					    right: 0; /* changed from left: 0 to right: 0 */
					    padding-top: 20px;
					  }
					  .sidebar:hover {
					    right: 0; /* slide into view on hover */
					  }




					  .sidebar ul {
					    list-style: none;
					    padding: 0;
					    margin: 0;
					  }

					  .sidebar ul li a {
					    display: block;
					    padding: 12px 20px;
					    color: #ccc;
					    text-decoration: none;
					  }

					  .sidebar ul li a:hover {
					    background-color: #333;
					    color: #fff;
					    text-decoration: underline;
					  }




				   
				    </style>
